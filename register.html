<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/image/favicon.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="/image/apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <title>Register | HousingBase</title>
</head>
<body>
    <img src="/image/header.png" alt="Header Banner" class="header-img">
    <header>
        
        <div class="header-container">
            <a href="/index.html">
                <div class="logo-container">
                    <img src="/image/blueblue.png" alt="HousingBase Logo" class="logo-default">
                    <img src="/image/blueblue.png" alt="HousingBase Logo Hover" class="logo-hover">
                </div>
            </a>

            <nav class="nav-links">
                <a href="/browser.html">HTSL Library</a>
                <a href="/projects.html">Our Projects</a>
                <a href="/housing.html">Browse Housing</a>
                <a href="/create.html">Dashboard</a>
            </nav>

            <div class="user-status">
                <div id="logged-out" style="display:flex; align-items:center;">
                    <a href="/login.html"><button id="signInBtnHeader">Login</button></a>
                    <div style="margin-left: 5px;"></div>
                    <a href="/register.html"><button id="registerBtnHeader">Register</button></a>
                </div>
                <div id="logged-in" style="display:none; align-items:center;">
                    <img id="avatarSmall" width="32" height="32" alt="Avatar" class="avatar-small">
                    <span id="displayName" class="display-name"></span>
                </div>
            </div>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <div id="announcement" style="display:none;"></div>
<main>
  <div class="auth-box">
    <h2>Create an Account</h2>
    <input type="text" id="username" placeholder="Username" maxlength="20" required>
    <input type="text" id="displayNameInput" placeholder="Display Name" maxlength="30" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>

    <button id="registerBtn">Register Account</button>
    <div id="status"></div>
    <div class="auth-footer">Already have an account? <a href="/login.html">Sign In</a></div>
  </div>
</main>
 <footer>
        <div class="container">
            <div class="social-links">
                <a class="yt" href="https://www.youtube.com/@spigotbase" target="_blank" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://github.com/spigotbase" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>


            <div class="section-divider"></div>
            <p class="info"><a href="/index.html">About</a> <a href="/contact.html">Contact</a> <a
                    href="/terms.html">Terms</a></p>
            <a>
                <p>-</p>
            </a>
            <p>&copy; 2025 <b>HousingBase</b>. All Rights Reserved</p>
        </div>
    </footer>
<script src="/register.js"></script>
<script src="/script.js"></script>
<script>
window.addEventListener("load", () => {
  // Wait a short moment for everything to settle, then trigger animation
  setTimeout(() => {
    document.body.classList.add("loaded");
  }, 100);
});
</script>

</body>
</html>
