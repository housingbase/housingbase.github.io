  <style>
    body {
      overflow-x: hidden;
    }

    #typedText {
      font-family: monospace;
      background-color: rgb(19, 19, 19);
      color: rgb(236, 236, 236);
      white-space: nowrap;
      z-index: 3;
    }

    #typewriter {
      white-space: nowrap;
      display: inline-block;
      background-color: rgb(19, 19, 19);
      padding-right: 7px;
      padding-left: 2px;
      z-index: 3;
    }

    #cursor {
      display: inline-block;
      opacity: 1;
      animation: blink 1s step-start infinite;
    }

    #cursor.hidden {
      opacity: 0;
    }

    @keyframes blink {

      0%,
      50%,
      100% {
        opacity: 1;
      }

      25%,
      75% {
        opacity: 0;
      }
    }
  </style>
<style>
    body {
          background: radial-gradient(circle at 50% 20%, #0f172a 0%, #020617 100%);

  .promo {
    display: flex;
    justify-content: center;

  .error-container {
    max-width: 700px;
    z-index: 2;
    animation: fadeIn 1s ease-out;
  }

  .error-code {
    font-size: clamp(6rem, 18vw, 14rem);
    font-weight: 900;
    margin: 0;
    background-image: url("/image/external.png");
    background-size: cover;
    background-position: center;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
  }

  .error-title {
    font-size: 2.2rem;
    margin: 15px 0;
    color: #e0e0e0;
    font-weight: 600;
  }

  .error-text {
    font-size: 1.1rem;
    color: #b0b0b0;
    margin-bottom: 40px;
    line-height: 1.6;
  }

  .primary-btn {
    background: #0078ff;
    color: #fff;
    border: none;
    padding: 14px 36px;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  .primary-btn:hover {
    background: #005fd1;
    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(0, 120, 255, 0.3);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
